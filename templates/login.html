<!-- login.html -->
{% extends 'layout.html' %}


{% block title %}
Login - Tunes Library
{% endblock %}

{% block style %}
<style>
    .login-container {
        text-align: center;
        margin-top: 50px;
    }

    form {
        display: inline-block;
        padding: 20px;
        box-shadow: 4px 6px;
        background-color: #f8f8f8;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-shadow: 4px 6px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #000000;
        padding: 15px 30px;
        border: none;
        border-radius: 65px;
        cursor: pointer;
        box-shadow: 4px 6px;
        transition: background-color 0.2s;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
        color: #f8f8f8;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <h1>Login to Tunes Library</h1>
    <br>
    <form method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required minlength="4" maxlength="20">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required minlength="4">
        <br>
        <input type="submit" value="Login">
        <br><br>
        <p>Click <a href="{{ url_for('admin_login') }}">here</a> to login as an admin.</p>
    </form>
</div>
{% endblock %}
