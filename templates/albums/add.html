{% extends 'layout.html' %}

{% block title %}
    Add Album - Tunes Library
{% endblock %}

{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-container {
        background-color: rgb(213, 255, 177);
        border-radius: 8px;
        padding: 20px;
        box-shadow: 4px 6px;
        margin: auto;
        margin-top: 20px;
        width: 500px;
        margin-bottom: 20px;
    }


    label {
        display: block;
        margin-top: 10px;
        color: #666;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
       
        border-radius: 4px;
        font-size: 16px;
        box-shadow: 4px 6px;

    }

    input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
      
        border-radius: 4px;
        font-size: 16px;
        box-shadow: 4px 6px;

    }

    input[type="submit"] {
        background-color: #4caf50;
        color: rgb(0, 0, 0);
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
        box-shadow: 4px 6px;

    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Add Album</h1>
    <hr>
    <form method="post" class="form">
        <label for="title" class="form-label">Title:
            <input type="text" name="title" id="title" class="form-control" required />
        </label>
        <label for="release_date" class="form-label">Release Date:
            <input type="date" name="release_date" id="release_date" class="form-control" required />
        </label>
        <label for="genre" class="form-label">Genre:
            <input type="text" name="genre" id="genre" class="form-control" required />
        </label>
        <input type="submit" value="Save" class="btn btn-success">
    </form>
</div>
{% endblock %}
