{% extends 'layout.html' %}

{% block title %}
    Add Song - Creator Dashboard
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Create a New Song</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Song Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="artist" class="form-label">Artist</label>
            <input type="text" class="form-control" id="artist" name="artist" required>
        </div>
        <div class="mb-3">
            <label for="lyrics" class="form-label">Lyrics</label>
            <textarea class="form-control" id="lyrics" name="lyrics" rows="6" required></textarea>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" required>
        </div>
        <div class="mb-3">
            <label for="song_file" class="form-label">Upload Song (MP3)</label>
            <input type="file" class="form-control" id="song_file" name="song_file" accept=".mp3" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
<br>
{% endblock %}

{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 4px;
        font-size: 16px;
        box-shadow: 4px 6px;

        
    }

    .form-container {
        background-color: rgb(187, 177, 255);
        border-radius: 8px;
        padding: 20px;
        box-shadow: 4px 6px;
        margin: auto;
        margin-top: 20px;
        width: 500px;
        margin-bottom: 20px;
    }


    label {
        display: block;
        margin-top: 10px;
        color: #666;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 4px;
        font-size: 16px;
        box-shadow: 4px 6px;

    }

    input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 4px;
        font-size: 16px;
        box-shadow: 4px 6px;

    }

    input[type="submit"] {
        background-color: #4caf50;
        color: rgb(0, 0, 0);
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
        box-shadow: 4px 6px;
    }
</style>
{% endblock %}
